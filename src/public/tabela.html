<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de tabela</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Site</th>
          <th>Comentário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João</td>
          <td>www.joao.com.br</td>
          <td>Gostei muito do site</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>www.maria.com.br</td>
          <td>O site está bem feito</td>
        </tr>
        <tr>
          <td>Carlos</td>
          <td>www.carlos.com.br</td>
          <td>Achei o site muito útil</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
